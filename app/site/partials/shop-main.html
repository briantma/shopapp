<section class="top-content" role="topbanner">
	<div class="content-wrapper">
		<div class="table-view">
			<div class="table-cell">
				<div class="content">		
					<h1>
						Manage Your Closet.
					</h1>
					<h3>
						Buy and Sell used fashion items from virtually anywhere.
					</h3>

					<div class="">
						<form>
							<!-- TO DO #3: ENABLE PRODUCT SEARCH -->
							<div class="form-container">
								<input type="text" class="form-control"  placeholder="Search for a brand or item"  ng-model="ctrl.search">
								<button class="search-btn" ng-click="ctrl.searchFilter()"><img src="assets/img/icon-search@2x.png"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="secondary-nav" role="sub-nav">
	<div class="content-wrapper">
		<!-- TO DO #3: SET CATEGORY SEARCH AND SET FOCUS CLASS-->
		<ul class="product-nav">
			<li ng-click="ctrl.filter = ''; ctrl.customFilter = ''"><a>All</a></li>
			<li ng-click="ctrl.filter = 'shoes'; ctrl.customFilter = ''"><a>Shoes</a></li>
			<li ng-click="ctrl.filter = 'shirts'; ctrl.customFilter = ''"><a>Shirts</a></li>
			<li ng-click="ctrl.filter = 'pants'; ctrl.customFilter = ''"><a>Pants</a></li>
			<li ng-click="ctrl.filter = 'outerwear'; ctrlcustomFilter = ''"><a>Outerwear</a></li>
			<li ng-click="ctrl.filter = 'accessories'; ctrl.customFilter = ''"><a>Accessories</a></li>
		</ul>
	</div>
</section>

<section class="product-view" role="product-view">
	<div class="content-wrapper">
		<div class="row">
			<!-- TODO #3: SHOW PRODUCTS -->

			<div class="col-xs-12 col-sm-3" ng-repeat="product in ctrl.products | filter : {'category': ctrl.filter} | filter : ctrl.customFilter">
				<div id="product-card" class="product-card">
					<div class="product-buy" ng-click="ctrl.productSrv.cartAdd(product.id)">
						<div class="table-view">
							<div class="table-cell">
								<i class="fa fa-shopping-cart"></i>
							</div>
						</div>
					</div>
					<!-- SET PRODUCT IMAGE -->
					<div ng-click="ctrl.openDetailModal(product.id)" class="product-img" style="background:url('{{product.image}}')">
						<span class="productMaxed" ng-class="{maxed: ctrl.max(product.id)}"><br>Insufficient Inventory to Add More</span>
					</div>

					<div class="product-info">
						<div class="product-name">
							<!-- SET PRODUCT NAME -->
							{{product.name}}
							
							
						</div>
						<div class="product-brand">
							<!-- SET PRODUCT Description -->
							{{product.description}}
							<em></em>
						</div>
						<div class="product-cost">
							<!-- SET PRODUCT PRICE WITH FILTER -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<section>
